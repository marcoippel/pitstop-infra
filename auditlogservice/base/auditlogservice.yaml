apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    system: pitstop
    app: auditlogservice
  name: auditlogservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auditlogservice
  template:
    metadata:
      labels:
        system: pitstop
        app: auditlogservice
    spec:
      containers:
      - env:
        - name: PITSTOP_ENVIRONMENT
          value: Production
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: rabbitmq-password
              key: RABBITMQ_DEFAULT_PASS
        image: marcoippel/auditlogservice
        imagePullPolicy: IfNotPresent
        name: auditlogservice
        # securityContext:
        #   readOnlyRootFilesystem: true
        resources:
          requests:
            memory: "500m"
            cpu: "250m"
          limits:
            memory: "750m"
            cpu: "500m"
      restartPolicy: Always



